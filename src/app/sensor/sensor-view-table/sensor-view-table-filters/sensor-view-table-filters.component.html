<div fxLayout="row wrap">
  <mat-form-field>
    <mat-label>Rooms</mat-label>
    <mat-select [formControl]="room">
      <mat-select-trigger>
        {{room.value ? room.value : ''}}
      </mat-select-trigger>
      <mat-option *ngFor="let r of rooms" [value]="r">{{r}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div fxLayout="row wrap">
  <div fxFlex.gt-lg="48" fxFlex.gt-md="48" fxFlex.gt-xs="48" fxFlex="48">
    <mat-form-field>
      <mat-label>Start date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" [formControl]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
  &nbsp;
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="50" fxFlex="50">
    <mat-form-field>
      <mat-label>End date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" [formControl]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <div class="float-right">
      <button mat-icon-button (click)="search()"><mat-icon>search</mat-icon></button>
      <button mat-icon-button (click)="reset()"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
</div>
