
<div [hidden]="!searchIsActive || results.length">
  Non ci sono risultati
</div>
<div [hidden]="!results.length" class="custom-container mat-elevation-z8">

  <div class="loading-shade">
    <!-- <mat-spinner *ngIf="!results.length"></mat-spinner> -->
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="results" class="custom-table" matSort matSortActive="created" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let row">{{row.room}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date | date: 'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef>Humidity</th>
        <td mat-cell *matCellDef="let row">{{row.humidity}}</td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef>Temperature</th>
        <td mat-cell *matCellDef="let row">{{row.temperature}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="results.length" [pageSize]="1"></mat-paginator>
</div>
