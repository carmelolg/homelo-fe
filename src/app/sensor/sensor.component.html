<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <div class="min-height-800">

      <mat-card>
        <mat-card-content>
          <div class="d-flex flex-wrap">
            <div>
              <mat-card-title>Home parameters</mat-card-title>
              <mat-card-subtitle>Retrieve all sensor data by filters</mat-card-subtitle>
            </div>
          </div>
          <app-sensor-view-table></app-sensor-view-table>
        </mat-card-content>
      </mat-card>

      <mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
        <mat-tab label="Humidity">
          <app-humidity></app-humidity>
        </mat-tab>
        <mat-tab label="Temperature">
          <app-temperature></app-temperature>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
