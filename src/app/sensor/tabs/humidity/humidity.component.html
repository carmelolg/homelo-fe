<mat-card *ngFor="let item of humiditySensorDataList">
  <mat-card-content>
    <mat-card-title>{{item.room}}</mat-card-title>
    <canvas baseChart width="2" height="1.7" [datasets]="item.chartValues" [labels]="item.chartLabels"
      [colors]="chartColors" [chartType]="item.chartType"></canvas>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="humiditySensorDataList.length == 0">
  <mat-card-content>
    <mat-card-title>Whoops! <mat-icon>flash_off</mat-icon></mat-card-title>
    <mat-divider></mat-divider>
    <br>
    No data since yesterday! Are you still paying the electricity company?
  </mat-card-content>
</mat-card>
