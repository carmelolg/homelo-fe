<mat-card>
  <mat-card-content>
    <mat-card-title>Last update</mat-card-title>
    <br>{{temperatureSensorData.lastUpdate | date:'medium'}}
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <mat-card-title>{{temperatureSensorData.room}}</mat-card-title>
    <canvas baseChart width="2" height="1.7" [datasets]="chartValues" [labels]="chartLabels"
      [colors]="chartColors" [chartType]="chartType"></canvas>
  </mat-card-content>
</mat-card>
