<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>Houses management</mat-card-title>
            <mat-card-subtitle>Manage your houses</mat-card-subtitle>
          </div>
        </div>



        <div [hidden]="results.length">
          Whoops! No data found
        </div>
        <div [hidden]="!results.length" class="custom-container mat-elevation-z8">

          <div class="loading-shade">
            <!-- <mat-spinner *ngIf="!results.length"></mat-spinner> -->
          </div>
          <div class="table-container">
            <table mat-table [dataSource]="results" class="custom-table" matSort matSortActive="created" matSortDisableClear
              matSortDirection="desc">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let row">{{row.address}}</td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                  <mat-icon mat-icon-button (click)="remove(row.code)">delete</mat-icon>
                </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
          </div>

          <mat-paginator [length]="results.length" [pageSize]="5"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
