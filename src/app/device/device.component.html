<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>{{homeInfo.name}}</mat-card-title>
            <mat-card-subtitle>Devices</mat-card-subtitle>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap" *ngFor="let device of devices">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card [ngClass]="{'border': true, 'border-green': device.alive, 'border-red': !device.alive}">
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>{{device.name}}</mat-card-title>
            <mat-card-subtitle>{{device.room}}</mat-card-subtitle>
          </div>
        </div>
        <button mat-raised-button (click)="openDialog(device)">Update</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
